name: Selenium WebDriver CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install dependencies
      run: dotnet restore SeleniumBasicExercise.sln

    # ===== TestProject1 =====
    - name: Build TestProject1
      run: dotnet build TestProject1/TestProject1.csproj
      continue-on-error: true

    - name: Run TestProject1 tests
      env:
        CHROMEWEBDRIVER: /usr/bin/google-chrome
      run: |
        echo "Running TestProject1 tests"
        dotnet test TestProject1/TestProject1.csproj --no-build --verbosity normal
      continue-on-error: true

    # ===== TestProject2 =====
